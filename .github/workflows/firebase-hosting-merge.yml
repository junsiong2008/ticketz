name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - web
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          rm -rf lib/secrets
          mkdir lib/secrets
          echo $SECRETS_FILE_CONTENT | base64 -di > lib/secrets/secrets.dart 
          sudo snap install flutter --classic
          flutter channel stable
          flutter config --enable-web
          flutter pub get
          flutter build web
        env:
            SECRETS_FILE_CONTENT: ${{ secrets.SECRETS_FILE_CONTENT }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CW_BSMM_2022 }}'
          channelId: live
          projectId: cw-bsmm-2022
          target: cw-bsmm-admin
